    <script>
        $(function() {
            $.backstretch("assets/img/backgrounds/2.jpg");
            // 正则验证
            var aName = false;

            function rName(name) {
                var regExp = /^[\u4E00-\u9FA5A-Za-z0-9_]+$/;
                if (regExp.test(name)) {
                    aName = true;
                } else if (name == "") {
                    alert('请输入的用户名!');
                } else {
                    alert('您输入的用户格式数错误！');
                    aName = false;
                }
            };
            var aPass = false;

            function rPass(pass) {
                var regExp = /^[A-Za-z0-9]{6,16}$/;
                if (regExp.test(pass)) {
                    aPass = true;
                } else if (pass == "") {
                    alert('请输入的密码!');
                } else {
                    alert('您输入的密码格式数错误！');
                    //$('#form-password').val('');
                    aPass = false;
                }
            };

            // 用户名失去光标事件
            $('#form-username').change(function() {
                var uname = $('#form-username').val();
                rName(uname);
            });
            // 密码失去光标事件
            $('#form-password').change(function() {
                var uPass = $('#form-password').val();
                rPass(uPass);
            });

            // 注册
            $('.btn').click(function() {
                if (aName && aPass) {
                    window.location.href = 'login.html';
                    // setTimeout(function() {
                    //     window.location.href = 'login.html';
                    // }, 1800);
                } else {
                    var uname = $('#form-username').val();
                    rName(uname);
                    //var uPass = $('#form-password').val();
                    //rPass(uPass);
                }

            });
        });
