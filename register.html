<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-3.7.7/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="images/icon_x.png">
</head>

<body>
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h2>爱生活，爱撸代码</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>欢迎您来的我们的网站</h3>
                                <p>输入您的用户名和密码进行注册</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="" class="">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">用户名</label>
                                    <input type="text" name="form-username" placeholder="用户名" class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">密码</label>
                                    <input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
                                </div>
                                <button type="button" class="btn">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- Javascript -->
<script src="js/jquery/jquery-1.12.4.js"></script>
<script src="../myyanxuan/bootstrap-3.7.7/js/bootstrap.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script>
    $(function() {
        $.backstretch("assets/img/backgrounds/2.jpg");
        // 正则验证
        var aName = false;

        function rName(name) { //用户名
            var regExp = /^[\u4E00-\u9FA5A-Za-z0-9_]+$/;
            if (regExp.test(name)) {
                aName = true;
            } else if (name == "") {
                alert('请输入的用户名!');
            } else {
                alert('您输入的用户格式数错误！');
                aName = false;
            }
        };
        var aPass = false;

        function rPass(pass) { //密码
            var regExp = /^[A-Za-z0-9]{6,16}$/;
            if (regExp.test(pass)) {
                aPass = true;
            } else if (pass == "") {
                alert('请输入的密码!');
            } else {
                alert('您输入的密码格式数错误！');
                //$('#form-password').val('');
                aPass = false;
            }
        };

        // 用户名失去光标事件
        $('#form-username').change(function() {
            var uname = $('#form-username').val();
            rName(uname);
        });
        // 密码失去光标事件
        $('#form-password').change(function() {
            var uPass = $('#form-password').val();
            rPass(uPass);
        });

        // 注册
        $('.btn').click(function() {
            if (!aName) {
                var uname = $('#form-username').val();
                rName(uname);
            } else if (!aPass) {
                var uPass = $('#form-password').val();
                rPass(uPass);
            } else {
                sessionStorage.clear(); //清除缓存
                //	sessionStorage.setItem(key,value)		存储一条数据
                var uname = $('#form-username').val();
                sessionStorage.setItem("username", uname);
                var upassword = $('#form-password').val();
                sessionStorage.setItem("userpassword", upassword);
                console.log(uname, upassword);
                window.location.href = 'login.html';
                // setTimeout(function() {
                //     window.location.href = 'login.html';
                // }, 1800);
            }
        });
    });
</script>

</html>
